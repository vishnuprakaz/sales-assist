<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopAssist AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/input-form.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/loaders.css">
    <link rel="stylesheet" href="css/products.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </div>
                <span class="logo-text"><strong>Sales Assist</strong> <span class="logo-caption">| </span></span>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-container">
            <form class="input-form" id="messageForm">
                <div class="file-preview-container" id="filePreviewContainer" style="display: none;">
                    <!-- File previews will be inserted here -->
                </div>
                <div class="input-main-row">
                    <input type="text" id="messageInput" class="message-input" placeholder="Ask about products..."
                        autocomplete="off" />
                    <button type="submit" class="send-button" id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-actions-row" id="inputActionsRow">
                    <button type="button" class="attach-button" id="attachButton" title="Attach image or text file">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49"></path>
                        </svg>
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*,.txt,.pdf,.doc,.docx" multiple style="display: none;">
                </div>
            </form>
        </div>
    </main>

    <!-- JavaScript Files - Load in order -->
    <script src="js/api.js"></script>
    <script src="js/ui-core.js"></script>
    <script src="js/ui-messages.js"></script>
    <script src="js/ui-products.js"></script>
    <script src="js/ui-streaming.js"></script>
    <script src="js/file-handler.js"></script>
    <script src="js/stream-processor.js"></script>
    <script src="js/app-main.js"></script>
</body>

</html>
